<h1 class="ui center aligned header">ngrx example</h1>

<div *ngIf="(users$ | async)?.length" class="ui container">
  <div class="ui segments">
    <div class="ui cards">
      <div *ngFor="let user of users$ | async as users" class="card">
        <div class="image">
          <img [src]="user.avatar" />
        </div>

        <div class="content">
          <a class="header">{{ user.first_name }}</a>

          <div class="meta">
            <span class="date"> {{ user.last_name }}</span>
          </div>

          <div class="description">
            {{ user.email }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
